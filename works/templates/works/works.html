{% extends "mainApp/wrapper.html" %}
{% load static %}
{% block title %}
    <title>Работы Nails Politos</title>
{% endblock %}
{% block content %}
    <section id="gallery" class="gallery-section">
    <div class="container">
        <h1 class="col font-weight-light text-center text-lg-left mb-0 pt-3">Мои работы</h1>
        <hr class="mt-2 mb-5">
        <div class="row text-center text-lg-left">
            {% for work in object_list %}
                <div class="col-lg-3 col-md-4 col-md-6 col-sm-12 col-12">
                    <a href="{{ work.photo.url }}" class="d-block mb-4 h-100" data-toggle="lightbox"
                       data-gallery="nails-gallery">
                        <img class="img-fluid img-thumbnail" src={{ work.photo.url }}>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    </section>
{% endblock %}
